<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Comparison App</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="card weather-card p-4">
        <div class="text-center mb-4">
          <h2 class="text-primary">Weather Comparison App</h2>
          <p>Enter multiple city names separated by commas.</p>
        </div>
        <form id="weatherForm">
          <div class="form-group position-relative">
            <input
              type="text"
              id="cityInput"
              class="form-control"
              placeholder="Enter cities (e.g., New York, London, Tokyo)"
              required
            />
            <i
              class="fas fa-city position-absolute"
              style="
                top: 50%;
                right: 20px;
                transform: translateY(-50%);
                color: #888;
              "
            ></i>
          </div>
          <button type="submit" class="btn btn-primary btn-block mt-2">
            <i class="fas fa-search"></i> Compare Weather
          </button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
